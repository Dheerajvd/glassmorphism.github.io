<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- CDN for Fontawesome -->
    <script src="https://kit.fontawesome.com/2feefe8604.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Login</h1>
        </div>
        <div class="credentials">
            <h3><i class="far fa-user"></i>Username</h3>
            <input type="text" placeholder="Enter Username">
            <h3><i class="fas fa-unlock-alt"></i>Enter Password</h3>
            <input type="Password" placeholder="Enter Password" id="pass">
            <h5 class="show" id="show">Show Password</h5>
            <h5 class="show hide" id="hideP">Hide Password</h5>
        </div>
        <div class="footer">
            <button>Login</button>
            <p>Don't have an account? <span><a href="./signup.html">Sign Up</a></span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
